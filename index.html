<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>GeekforGeeks Survey Form</h1>
        </div>

        <form>
    <div class="container">
        <div class="name">
         
                <label for="fname" >Name</label>
                <input class="box" type="text" id="fname" name="fname" placeholder="Enter your name" required>
           
        </div>
        <div class="email">
           
                <label for="email">Email</label>
                <input class="box" type="email" id="email" name="email" placeholder="Enter your email" required>
           
        </div>
        <div class="age">
           
                <label for="age">Age</label>
                <input class="box" type="number" id="age" name="age" placeholder="Enter your age" required min="1" max="99">
            
        </div>
        <div class="option">

            
            <label for="option">Which option best describes you?</label>
            <select id="option" name="option">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
              
            
            </select>

        </div>
        <div class="recommend">
            <p>Would you recommend GeekforGeeks for a friend?</p>
            
                
                <input  name="rad" id="yes" type="radio" value="yes"> <label   for="yes">Yes</label> <br>
                <input  name="rad" id="no" type="radio" value="no" >        <label   for="no">No</label> <br>
                <input  name="rad" id="maybe" type="radio" value="maybe">       <label  for="maybe">Maybe</label> <br>

            

        </div>
        <div class="framework">
        <p>Language and frameworks known <span>(Check all that apply)</span></p>
            
            <input id="c" name="c" type="checkbox"> <label for="c">C</label> <br>
            <input id="c++" name="c++" type="checkbox"> <label for="c++">C++</label> <br>
            <input id="java" name="java" type="checkbox"> <label for="java">Java</label> <br>
            <input id="python" name="python" type="checkbox"> <label for="python">Python</label> <br>
            <input id="javascript" name="javascript" type="checkbox"> <label for="javascript">Javascipt</label> <br><br>
        
        </div>
        <div class="comment">
            <label>Any comments or suggestions</label>
            <textarea cols="58" rows="3"></textarea>
        </div>

    </form>
        <div class="submit">
            <input type="submit">
        </div>
    </div>
</body>
</html>
